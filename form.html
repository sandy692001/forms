<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="form.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script defer src="./form.js"></script> </head>
<body>
  <div class="Login">
    <form action="" name="Formfill" id="form">
      <!-- <form action="/signup" method="post"></form> -->
      <h1>Register</h1>

      <div class="Input input-container">
        <div class="Input input-firstname">
          <input type="text" placeholder="FirstName" name="FirstName" id="firstname">
          <div class="error"></div>
        </div>
        <div class="Input input-lastname">
          <input type="text" placeholder="LastName" name="LastName" id="lastname">
          <div class="error"></div>
        </div>
      </div>

      <div class="Input input-container">
        <div class="Input input-firstname">
          <input type="text" placeholder="UserName" name="UserName" id="username">
          <div class="error"></div>
        </div>
        <div class="Input input-lastname">
          <input type="text" placeholder="Mobile/Email" name="Mobilenumber" id="mobilenumber">
          <div class="error"></div>
        </div>
      </div>

      <div class="Input input-container">
        <div class="Input input-firstname">
          <input type="date" id="date">
          <div class="error"></div>
        </div>
        <div class="Input input-lastname">
          <input type="text" placeholder="Gender" list="gender-list" name="Gender" id="gender">
          <div class="error"></div>
          <datalist id="gender-list" class="dropdown">
            <option value="Male">
            <option value="Female">
            <option value="Transgender">
            <option value="Others">
            <option value="Not Willing to Tell">
          </datalist>
        </div>
      </div>

      <div class="Input input-container">
        <div class="Input input-password">
          <input type="password" placeholder="Password" name="Password" id="password">
          <div class="error"></div>
        </div>
        <div class="Input input-password1">
          <input type="password" placeholder="Confirm Password" name="ConfirmPassword" id="confirmpassword">
          <div class="error"></div>
          <i class='bx bx-lock-alt'></i>
        </div>
      </div>

      <div class="Remember">
        <label><input type="checkbox">Remember me</label>
        <a href="">Forget Password?</a>
      </div>
      <button type="submit" class="button">Signup</button>
      <div class="Register">
        <p>Already have an account? <a href="Login page.html">SignIn</a></p>
      </div>
    </form>
  </div>
</body>
</html>
